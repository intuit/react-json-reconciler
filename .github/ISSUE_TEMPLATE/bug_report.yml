name: 'Bug report'
title: "[BUG] - YOUR_ISSUE_TITLE_HERE_REPLACE_ME"
description: Create a report to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting an issue :pray:.

        This issue tracker is for reporting bugs found in [`react-json-reconciler` github repository](https://github.com/intuit/react-json-reconciler)
        If you have a question about how to achieve something and are struggling, please post a question
        inside `react-json-reconciler`'s' [Discussion's tab](https://github.com/intuit/react-json-reconcilerdiscussions)

        Before submitting a new bug/issue, please check the links below to see if there is a solution or question posted there already:
         - `react-json-reconciler`'s' [Issue's tab](https://github.com/intuit/react-json-reconcilerpulls?q=is%3Apr+is%3Aopen+sort%3Aupdated-desc)
         - `react-json-reconciler`'s' [Closed issues tab](https://github.com/intuit/react-json-reconcilerissues?q=is%3Aissue+sort%3Aupdated-desc+is%3Aclosed)
         - `react-json-reconciler`'s' [Discussions tab](https://github.com/intuit/react-json-reconcilerdiscussions)

        The more information you fill in, the better the community can help you.
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Provide a clear and concise description of the challenge you are running into.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce the Bug or Issue
      description: Describe the steps we have to take to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: Provide a clear and concise description of what you expected to happen.
      placeholder: |
        As a user, I expected ___ behavior but i am seeing ___
    validations:
      required: true
  - type: dropdown
    id: operating_system_version
    attributes:
      label: Operating System
      description: Select the Operating System you are used while experiencing the issue
      options:
        - "MacOS"
        - "Windows"
        - "iOS (mobile)"
        - "Android (mobile)"
        - "Other (add additonal context)"
    validations:
      required: true
  - type: dropdown
    id: browser_type
    attributes:
      label: Browser
      description: Select the browsers where the issue can be reproduced (that you know of).
      options:
        - "Chrome"
        - "Firefox"
        - "Safari"
        - "Edge"
        - "Opera"
        - "Other (add additonal context)"
    validations:
      required: true
  - type: input
    id: nodejs_version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using? (_type `node --version` in your terminal_)
      placeholder: Your Node.js Version
    validations:
      required: false
  - type: textarea
    id: screenshots_or_videos
    attributes:
      label: Screenshots or Videos
      description: |
        If applicable, add screenshots or a video to help explain your problem.
        For more information on the supported file image/file types and the file size limits, please refer
        to the following link: https://docs.github.com/en/github/writing-on-github/working-with-advanced-formatting/attaching-files
      placeholder: |
        You can drag your video or image files inside of this editor â†“
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.